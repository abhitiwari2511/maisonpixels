<svg width="300" height="300" viewBox="0 0 300 300" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background Glow -->
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="softWave" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <circle cx="150" cy="150" r="120" fill="url(#bgGlow)" />

  <!-- House Outline (Maison concept) -->
  <path d="M90 145 L150 95 L210 145 V205 H90 Z"
        stroke="#e0f2fe"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Code Brackets -->
  <path d="M125 160 L110 175 L125 190"
        stroke="#7dd3fc"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <path d="M175 160 L190 175 L175 190"
        stroke="#7dd3fc"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Pixel Dots -->
  <rect x="205" y="200" width="6" height="6" rx="1" fill="#93c5fd"/>
  <rect x="215" y="190" width="6" height="6" rx="1" fill="#a78bfa"/>
  <rect x="225" y="200" width="6" height="6" rx="1" fill="#60a5fa"/>

  <!-- Flowing Wave -->
  <path d="M60 210 C120 260 180 260 240 210"
        stroke="url(#softWave)"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

</svg>
